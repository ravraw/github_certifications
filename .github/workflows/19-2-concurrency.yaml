name: 19 - 2 - Managing Concurrency

on: workflow_dispatch

jobs:
  ping-with-concurrency:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{github.workflow}}-${{github.ref}}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Ping URL
        id: ping-url
        uses: ./.github/actions/docker-ping-url
        with:
          url: "https://www.invalid-aidfghaidgfiazgd.com"
          max_trials: 20
          delay: 5

  png-without-concurrency:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Ping URL
        id: ping-url
        uses: ./.github/actions/docker-ping-url
        with:
          url: "https://www.invalid-aidfghaidgfiazgd.com"
          max_trials: 20
          delay: 5
